<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ticket Resolved</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .nav-btn {
            padding: 8px 20px;
            border: 2px solid black;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background-color: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background-color: #46923c;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .resolve-confirmation-container {
            max-width: 1000px;
            margin: 150px auto;
            padding: 100px 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
        }

        .resolve-confirmation-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .resolve-confirmation-container p {
            font-size: 28px;
            color: #333;
            font-weight: normal;
        }

    </style>
</head>

<body>

<nav class="horizontal-navbar">
    <div class="nav-left">
        <span id="hamburger" class="hamburger">&#9776;</span>
        <img src="/static/logo.png" class="nav-logo" onclick="location.href='employeehomepage.html'">
    </div>
    <button class="nav-btn" onclick="window.location.href='admin_view_tickets.html'">Back</button>
</nav>

<div id="sidebar" class="sidebar">
    <div class="sidebar-links">
        <a href="employeehomepage.html"><span>üè†</span> Home</a>
        <a href="employeeprofile.html"><span>üë§</span> Profile</a>
        <a href="management.html"><span>üë•</span> Management</a>
        <a href="admin_home.html"><span>‚≠ê</span> Issues & Dashboard</a>
        <a href="ordermanagement.html"><span>üì¶</span> Order Management</a>
        <a href="reviewmanagement.html"><span>üí¨</span> Review management</a>
        <a href="productadministration.html"><span>üîß</span> Product Administration</a>
    </div>
    <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>
</div>

    <div class="resolve-confirmation-container">
        <h1>You have resolved the issue</h1>
        <p>We will notify the customer ASAP</p>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>

</body>

</html>
