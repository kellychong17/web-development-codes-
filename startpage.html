<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Meod Farm</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the entire page */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
            /* more spacing between elements */
        }

        /* Logo */
        .logo {
            width: 250px;
            max-width: 80vw;
        }

        /* Welcome text */
        .welcome-text {
            font-size: 22px;
            color: #999999;
            /* light grey */
            width: 250px;
            /* same as logo width */
            margin-bottom: 140px;
            /* bigger gap to next text */
        }

        /* "You are our..." text */
        .role-text {
            font-size: 14px;
            margin-bottom: 0px;
        }

        /* Button group */
        .button-group {
            display: flex;
            gap: 30px;
        }

        .role-btn {
            width: 140px;
            padding: 15px 0;
            border: 1px solid #000;
            border-radius: 6px;
            /* rounded corners */
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #000;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .role-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="logo.png" alt="Meod Logo" class="logo">
        <p class="welcome-text">-Welcome to Meod Farm-</p>
        <p class="role-text">You are our...</p>

        <div class="button-group">
            <a href="employeeloginpage.html" class="role-btn">Employee</a>
            <a href="customerloginpage.html" class="role-btn">Customer</a>
        </div>
    </div>

</body>

</html>
