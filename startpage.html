<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Meod Farm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
        }

        .logo {
            width: 250px;
            max-width: 80vw;
        }

        .welcome-text {
            font-size: 22px;
            color: #999999;
            width: 250px;
            margin-bottom: 140px;
        }

        .role-text {
            font-size: 14px;
            margin-bottom: 0px;
        }

        .button-group {
            display: flex;
            gap: 30px;
        }

        .role-btn {
            width: 140px;
            padding: 15px 0;
            border: 1px solid #000;
            border-radius: 6px;
            background-color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: #000;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .role-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Meod Logo" class="logo">
        <p class="welcome-text">-Welcome to Meod Farm-</p>
        <p class="role-text">You are our...</p>

        <div class="button-group">
            <a href="/employeeloginpage" class="role-btn">Employee</a>
            <a href="/customerloginpage" class="role-btn">Customer</a>
        </div>
    </div>

</body>

</html>
