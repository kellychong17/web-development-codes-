<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Close Ticket Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background-color: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background-color: #46923c;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .confirmation-container {
            max-width: 800px;
            margin: 150px auto;
            padding: 60px 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
        }

        .confirmation-container h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: normal;
            text-decoration: underline;
        }

        .confirmation-container p {
            font-size: 28px;
            color: #333;
            margin-bottom: 50px;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 0;
        }

        .confirm-btn {
            padding: 15px 50px;
            font-size: 24px;
            cursor: pointer;
            border: 2px solid #333;
        }

        .yes-btn {
            background: white;
            border-right: none;
        }

        .no-btn {
            background: white;
        }

        .yes-btn:hover {
            background: #7da5d8;
        }

        .no-btn:hover {
            background: #7da5d8;
        }

        .confirm-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <nav class="horizontal-navbar">
        <div class="nav-left">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <img src="/static/logo.png" class="nav-logo" onclick="location.href='customer_home.html'">
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-links">
            <a href="customerhomepage.html"><span>üè†</span> Home</a>
            <a href="customerprofile.html"><span>üë§</span> Profile</a>
            <a href="shop.html"><span>üõí</span> Shop</a>
            <a href="cart.html"><span>üõçÔ∏è</span> Cart</a>
            <a href="orderhistory.html"><span>üìú</span> Order History</a>
            <a href="productcatalogue.html"><span>üì¶</span> Product Catalogue</a>
            <a href="customer_home.html"><span>üí¨</span> FAQ</a>
        </div>
        <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>
    </div>

    <div class="confirmation-container">
        <h1>Confirmation Page</h1>
        <p>Are you sure you want to close this ticket?</p>

        <div class="confirmation-buttons">
            <button class="confirm-btn yes-btn" onclick="closeTicket()">Yes</button>
            <button class="confirm-btn no-btn" onclick="goBack()">No</button>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const API_URL = 'http://localhost:5000/api';

        function goBack() {
            window.history.back();
        }

        async function closeTicket() {
            const ticketId = sessionStorage.getItem('currentTicketId'); // retrieve ticket ID

            if (!ticketId) {
                alert('No ticket selected');  // without valid ticket wont proceed
                window.location.href = 'customer_view_ticket.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tickets/${ticketId}`, {  // updates ticket status to close in the backend
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'closed'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.removeItem('currentTicketId');
                    window.location.href = 'customer_ticket_closed.html';
                } else {
                    alert('Failed to close ticket: ' + data.error);
                    window.location.href = 'customer_view_ticket.html';
                }
            } catch (error) {
                alert('Error closing ticket. Please try again.');
                console.error('Error:', error);
                window.location.href = 'customer_view_ticket.html';
            }
        }
    </script>

</body>

</html>
