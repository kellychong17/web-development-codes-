<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Meod Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .main-content {
            padding: 90px 30px 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
        }

        h2 {
            color: #2e6b2e;
            margin-bottom: 15px;
        }

        .error {
            background: #ffecec;
            color: #b00020;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px 18px;
        }

        label {
            font-size: 13px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
            grid-column: 1 / -1;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 18px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #46923c;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-save {
            background: #46923c;
            color: #fff;
            border-color: #46923c;
        }

        .btn-save:hover {
            opacity: 0.95;
        }

        .btn-cancel {
            background: #fff;
            color: #46923c;
        }

        .btn-cancel:hover {
            background: #eef7ec;
        }

        @media (max-width: 700px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            textarea {
                grid-column: auto;
            }
        }
    </style>
</head>

<body>
    <nav class="horizontal-navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='logo.png') }}" class="nav-logo"
                onclick="location.href='/customerprofile'">
        </div>
    </nav>

    <div class="main-content">
        <div class="card">
            <h2>Edit Profile</h2>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/customereditprofile">
                <div class="form-grid">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="full_name" value="{{ customer['full_name'] or '' }}"
                            placeholder="e.g. John Tan">
                    </div>

                    <div>
                        <label>Email Address</label>
                        <input type="email" name="email_address" value="{{ customer['email_address'] or '' }}"
                            placeholder="e.g. abc@gmail.com">
                    </div>

                    <div>
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" value="{{ customer['phone_number'] or '' }}"
                            placeholder="e.g. 91234567">
                    </div>

                    <div>
                        <label>Home Number</label>
                        <input type="text" name="home_number" value="{{ customer['home_number'] or '' }}"
                            placeholder="e.g. 61234567">
                    </div>

                    <div>
                        <label>Birth Date</label>
                        <input type="text" name="birth_date" value="{{ customer['birth_date'] or '' }}"
                            placeholder="e.g. 31 December 1999">
                    </div>

                    <div>
                        <label>Gender</label>
                        <select name="gender">
                            <option value="" {% if not customer['gender'] %}selected{% endif %}>Select</option>
                            <option value="Male" {% if customer['gender']=='Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if customer['gender']=='Female' %}selected{% endif %}>Female
                            </option>
                            <option value="Prefer not to say" {% if customer['gender']=='Prefer not to say' %}selected{%
                                endif %}>Prefer not to say</option>
                        </select>
                    </div>

                    <div style="grid-column: 1 / -1;">
                        <label>Address</label>
                        <textarea name="address"
                            placeholder="e.g. Yio Chu Kang Blk123 Avenue1">{{ customer['address'] or '' }}</textarea>
                    </div>

                    <div>
                        <label>Postal Code</label>
                        <input type="text" name="postal_code" value="{{ customer['postal_code'] or '' }}"
                            placeholder="e.g. S789012">
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                    <a href="/customerprofile" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
