<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background-color: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background-color: #46923c;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .main-content {
            padding: 90px 30px 30px;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .content-inner {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .content-inner h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
        }

        .action-card {
            padding: 30px 20px;
            font-size: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            text-align: center;
            flex: 1;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .action-card:hover {
            background: #f9f9f9;
        }

        .action-card h3 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="horizontal-navbar">
        <div class="nav-left">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <img src="/logo.png" class="nav-logo" onclick="location.href='employeehomepage.html'">
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-links">
            <a href="employeehomepage.html"><span>üè†</span> Home</a>
            <a href="employeeprofile.html"><span>üë§</span> Profile</a>
            <a href="management.html"><span>üë•</span> Management</a>
            <a href="admin_home.html"><span>‚≠ê</span> Issues & Dashboard</a>
            <a href="admin"><span>üì¶</span> Order Management</a>
            <a href="reviewmanagement.html"><span>üí¨</span> Review management</a>
            <a href="productadministration.html"><span>üîß</span> Product Administration</a>
        </div>
        <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>
    </div>

    <div class="main-content">
        <div class="content-inner">
            <h1>Order Management</h1>

            <div class="action-buttons">
                <a href="{{ url_for('order_management') }}" class="action-card">
                    <h3>View Orders</h3>
                </a>
                <a href="{{ url_for('refund_requests') }}" class="action-card">
                    <h3>View Refund Requests</h3>
                </a>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.main-content');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            mainContent.style.marginLeft = sidebar.classList.contains('open') ? '260px' : '0';
        });
    </script>

</body>

</html>
