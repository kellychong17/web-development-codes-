<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Management Login - Meod Farm</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
        }

        /* ===== NAVBAR ===== */
        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #46923c;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background: #46923c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        /* ===== MAIN ===== */
        .main-content {
            padding: 90px 30px 30px;
            transition: 0.3s;
        }

        /* ===== GRID ===== */
        .login-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 900px;
            margin: auto;
        }

        /* ===== CARD ===== */
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            text-align: center;
            color: #2e6b2e;
            margin-bottom: 20px;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .forgot {
            display: block;
            text-align: right;
            font-size: 13px;
            margin: 8px 0;
            color: #46923c;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #46923c;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>


<body>

    <!-- NAVBAR -->
    <nav class="horizontal-navbar">
        <div class="nav-left">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <img src="logo.png" class="nav-logo">
        </div>
    </nav>


    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">

        <div class="sidebar-links">

            <a href="employeehomepage.html"><span>üè†</span> Home</a>
            <a href="employeeprofile.html"><span>üë§</span> Profile</a>
            <a href="employeemanagement.html"><span>‚öôÔ∏è</span> Management</a>
            <a href="issue&dashboard.html"><span>üìä</span> Issue & Dashboard</a>
            <a href="ordermanagement.html"><span>üì¶</span> Order Management</a>
            <a href="reviewmanagement.html"><span>‚≠ê</span> Review Management</a>
            <a href="productadministration.html"><span>üßæ</span> Product Administration</a>

        </div>

        <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>

    </div>


    <!-- MAIN -->
    <div class="main-content">

        <h2 style="text-align:center;margin-bottom:30px;color:#2e6b2e;">
            Management Access
        </h2>


        <div class="login-grid">

            <!-- USER MANAGEMENT LOGIN -->
            <div class="card">

                <h3>User Management</h3>

                <form>

                    <div class="form-group">
                        <label>Staff ID</label>
                        <input type="text" placeholder="Enter Staff ID">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password">
                    </div>

                    <a href="#" class="forgot">Forgot Password?</a>


                </form>
                <button class="login-btn" onclick="window.location.href='user.html'">Login</button>
            </div>


            <!-- SESSION MANAGEMENT LOGIN -->
            <div class="card">

                <h3>Session Management</h3>

                <form>

                    <div class="form-group">
                        <label>Staff ID</label>
                        <input type="text" placeholder="Enter Staff ID">
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password">
                    </div>

                    <a href="#" class="forgot">Forgot Password?</a>

                </form>

                <button class="login-btn" onclick="window.location.href='session.html'">Login</button>

            </div>

        </div>

    </div>


    <script>

        /* SIDEBAR */
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const main = document.querySelector('.main-content');

        hamburger.onclick = () => {
            sidebar.classList.toggle('open');
            main.style.marginLeft =
                sidebar.classList.contains('open')
                    ? '260px' : '0';
        }

    </script>

</body>

</html>
