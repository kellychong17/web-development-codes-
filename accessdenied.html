<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Denied - Meod Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f2f4f2;
            padding: 20px;
        }

        .card {
            background:#fff;
            border-radius: 12px;
            padding: 22px;
            max-width: 450px;
            width: 100%;
            text-align:center;
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        img {
            width: 180px;
            max-width: 70%;
            margin-bottom: 12px;
        }

        h2 {
            color:#b00020;
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            color:#333;
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .btn-row {
            display:flex;
            gap: 10px;
            justify-content:center;
            flex-wrap: wrap;
        }

        a {
            display:inline-block;
            text-decoration:none;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #46923c;
            color:#46923c;
            font-size: 14px;
        }

        a:hover { background:#eef7ec; }

        .danger {
            border-color: #b00020;
            color: #b00020;
        }

        .danger:hover {
            background: #ffecec;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Meod Logo">
        <h2>Access Denied</h2>
        <p>You do not have admin rights to access this page.</p>

        <div class="btn-row">
            <a href="/employeehomepage">Back to Employee Home</a>
            <a href="/employeelogout" class="danger">Logout</a>
        </div>
    </div>
</body>
</html>
