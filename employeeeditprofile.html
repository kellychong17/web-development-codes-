<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Edit Profile - Meod Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
            padding: 90px 20px 30px;
        }

        .card {
            max-width: 720px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            padding: 22px;
        }

        h2 {
            color: #2e6b2e;
            margin-bottom: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label {
            font-size: 12px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .row {
            margin-bottom: 12px;
        }

        .btns {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        button,
        a {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #46923c;
            background: #46923c;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        a {
            background: #fff;
            color: #46923c;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        @media(max-width:640px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Edit Employee Profile</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/employeeeditprofile">
            <div class="row grid">
                <div>
                    <label>Work Seat</label>
                    <input name="work_seat" value="{{ employee['work_seat'] or '' }}">
                </div>
                <div>
                    <label>Work Phone</label>
                    <input name="work_phone" value="{{ employee['work_phone'] or '' }}">
                </div>
                <div>
                    <label>Work Email</label>
                    <input name="work_email" value="{{ employee['work_email'] or '' }}">
                </div>
                <div>
                    <label>Personal Phone Number</label>
                    <input name="phone_number" value="{{ employee['phone_number'] or '' }}">
                </div>
                <div>
                    <label>Home Number</label>
                    <input name="home_number" value="{{ employee['home_number'] or '' }}">
                </div>
                <div>
                    <label>Birth Date</label>
                    <input name="birth_date" value="{{ employee['birth_date'] or '' }}">
                </div>
                <div>
                    <label>Gender</label>
                    <input name="gender" value="{{ employee['gender'] or '' }}">
                </div>
                <div>
                    <label>Nationality</label>
                    <input name="nationality" value="{{ employee['nationality'] or '' }}">
                </div>
                <div>
                    <label>Address</label>
                    <input name="address" value="{{ employee['address'] or '' }}">
                </div>
                <div>
                    <label>Postal Code</label>
                    <input name="postal_code" value="{{ employee['postal_code'] or '' }}">
                </div>
                <div>
                    <label>Email Address</label>
                    <input name="email_address" value="{{ employee['email_address'] or '' }}">
                </div>
            </div>

            <div class="btns">
                <a href="/employeeprofile">Cancel</a>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
