<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background-color: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background-color: #46923c;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .thank-you-container {
            max-width: 1000px;
            margin: 150px auto;
            padding: 100px 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
        }

        .thank-you-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .thank-you-container p {
            font-size: 28px;
            color: #333;
            font-weight: normal;
        }

        .example-btn-nav {
            padding: 8px 24px;
            border: 2px solid black;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }

    </style>
</head>

<body>

    <nav class="horizontal-navbar">
        <div class="nav-left">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <img src="/static/logo.png" class="nav-logo" onclick="location.href='customerhomepage.html'">
        </div>
        <button class="example-btn-nav" onclick="window.location.href='customer_home.html'">Back</button>
    </nav>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-links">
            <a href="customerhomepage.html"><span>üè†</span> Home</a>
            <a href="customerprofile.html"><span>üë§</span> Profile</a>
            <a href="shop.html"><span>üõí</span> Shop</a>
            <a href="cart.html"><span>üõçÔ∏è</span> Cart</a>
            <a href="orderhistory.html"><span>üìú</span> Order History</a>
            <a href="productcatalogue.html"><span>üì¶</span> Product Catalogue</a>
            <a href="customer_home.html"><span>üí¨</span> FAQ</a>
        </div>
        <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>
    </div>

    <div class="thank-you-container">
        <h1>Thank you for filling in the form!</h1>
        <p>Our team will respond within 1-3 business days.</p>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>

</body>

</html>
