<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Report a Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f2f4f2;
        }

        .horizontal-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #46923c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .hamburger {
            font-size: 26px;
            cursor: pointer;
            color: white;
        }

        .nav-logo {
            height: 38px;
            cursor: pointer;
        }

        .nav-btn {
            padding: 8px 20px;
            border: 2px solid black;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            color: black;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: -260px;
            width: 260px;
            height: calc(100vh - 60px);
            background-color: #f8f8f8;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999;
            padding-top: 10px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sidebar-links a span {
            margin-right: 10px;
        }

        .sidebar-links a:hover {
            background-color: #e6f0e4;
        }

        .logout-btn {
            margin: 20px;
            padding: 12px;
            background-color: #46923c;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 40px;
            padding-bottom: 80px;
            background: white;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background: white;
            padding-right: 30px;
        }

        .error {
            display: none;
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group.invalid .error {
            display: block;
        }

        .form-group.invalid input,
        .form-group.invalid textarea {
            border-color: red;
        }

        .submit-btn {
            float: right;
            padding: 12px 40px;
            border: 2px solid #333;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <nav class="horizontal-navbar">
        <div class="nav-left">
            <span id="hamburger" class="hamburger">&#9776;</span>
            <img src="/static/logo.png" class="nav-logo" onclick="location.href='customer_home.html'">
        </div>
        <div class="nav-right">
            <button class="nav-btn" onclick="window.location.href='customer_home.html'">Back</button>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-links">
            <a href="customerhomepage.html"><span>üè†</span> Home</a>
            <a href="customerprofile.html"><span>üë§</span> Profile</a>
            <a href="shop.html"><span>üõí</span> Shop</a>
            <a href="cart.html"><span>üõçÔ∏è</span> Cart</a>
            <a href="orderhistory.html"><span>üìú</span> Order History</a>
            <a href="productcatalogue.html"><span>üì¶</span> Product Catalogue</a>
            <a href="customer_home.html"><span>üí¨</span> FAQ</a>
        </div>
        <button class="logout-btn" onclick="location.href='startpage.html'">Log out</button>
    </div>

    <div class="container">
        <h1>Report a Issue</h1>

        <form id="reportForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                    <span class="error">‚úï Please fill in this field</span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                    <span class="error">‚úï Please fill in this field</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contact">Contact number</label>
                    <input type="text" id="contact" name="contact">
                    <span class="error">‚úï Please fill in this field</span>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>

            <div class="form-group">
                <label for="category">Problem category</label>
                <select id="category" name="category">
                    <option value="">Select your problem</option>
                    <option value="Technical">Technical Issue</option>
                    <option value="Payment">Payment Issue</option>
                    <option value="Account">Account Issue</option>
                    <option value="Order">Order Issue</option>
                    <option value="Product">Product Issue</option>
                    <option value="Delivery">Delivery Issue</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Please describe the issue you are facing:</label>
                <textarea id="description" name="description" rows="8"></textarea>
                <span class="error">‚úï Please fill in this field</span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        const API_URL = 'http://localhost:5000/api';

        document.getElementById('reportForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            let isValid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const contact = document.getElementById('contact');
            const description = document.getElementById('description');

            // to clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('invalid');
            });

            // validate errors: also checks for empty values
            if (name.value.trim() === '') {
                name.parentElement.classList.add('invalid');
                isValid = false;
            }

            if (email.value.trim() === '') {
                email.parentElement.classList.add('invalid');
                isValid = false;
            }

            if (contact.value.trim() === '') {
                contact.parentElement.classList.add('invalid');
                isValid = false;
            }

            if (description.value.trim() === '') {
                description.parentElement.classList.add('invalid');
                isValid = false;
            }

            if (isValid) {    // prepare data to send
                const formData = {
                    name: name.value,
                    email: email.value,
                    contact: contact.value,
                    date: document.getElementById('date').value,
                    category: document.getElementById('category').value,
                    description: description.value
                };

                try {
                    // send to database via api
                    const response = await fetch(`${API_URL}/tickets`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // store ticket id in database to use for future use
                        sessionStorage.setItem('lastTicketId', data.ticket_id);
                        window.location.href = 'customer_thank_you.html';
                    } else {
                        alert('Error submitting ticket: ' + data.error);
                    }
                } catch (error) {
                    alert('Unable to connect to server. Please make sure the Flask server is running.');
                    console.error('Error:', error);
                }
            }
        });
    </script>

</body>

</html>
