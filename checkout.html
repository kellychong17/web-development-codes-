<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f8f8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        .back-logo {
            position: absolute;
            left: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .divider {
            width: 70%;
            height: 2px;
            background: #000;
            margin: 4px auto 15px;
        }

        .back-button {
            font-size: 28px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }

        .logo {
            height: 70px;
            width: 90px;
            object-fit: contain;
        }

        h2 {
            margin-top: 15px;
        }

        .form-box,
        .payment-box {
            width: 70%;
            margin: 0 auto 25px;
            border: 1px solid #000;
            padding: 15px;
            background: #fff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 3px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .two-col>div {
            width: 50%;
        }

        .error {
            color: #d00;
            font-size: 12px;
            margin-top: 3px;
            display: none;
        }

        .pm-title {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .payment-box label {
            font-weight: normal;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .payment-box input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .visa-section,
        .nets-section,
        .master-section {
            margin-left: 30px;
            width: calc(100% - 30px);
        }

        .visa-section .form-row input,
        .nets-section .form-row input,
        .master-section .form-row input {
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .place-order {
            background: #46923c;
            color: white;
            border: 1px solid #000;
            padding: 8px 25px;
            border-radius: 6px;
            cursor: pointer;
            float: right;
            margin-right: 40px;
            font-size: 14px;
        }

        .place-order:hover {
            background: #3a7a32;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back-logo">
            <a href="{{ url_for('order_summary_page') }}" class="back-button">&#8592;</a>
            <img src="/image/logo.png" class="logo">
        </div>
        <h2>Check Out</h2>
    </div>
    <div class="divider"></div>

    <form method="POST" action="{{ url_for('place_order') }}">
        <div class="form-box">

            <div class="form-row two-col">
                <div>
                    <label>Full name *</label>
                    <input type="text" name="customer_name" value="{{ user.full_name if user else '' }}" required>
                    <p class="error">Please fill out this field!</p>
                </div>
                <div>
                    <label>Phone number *</label>
                    <input type="text" name="customer_phone" value="{{ user.phone if user else '' }}" placeholder="+65" required>
                    <p class="error">Please fill out this field!</p>
                </div>
            </div>

            <label>Email</label>
            <input type="email" name="customer_email" value="{{ user.email if user else '' }}">

            <label>Address *</label>
            <input type="text" name="delivery_address" value="{{ user.address if user else '' }}" required>
            <p class="error">Please fill out this field!</p>

            <label>Postal Code *</label>
            <input type="text" name="postal_code" value="{{ user.postal_code if user else '' }}" required>
            <p class="error">Please fill out this field!</p>

            <div class="form-row two-col">
                <div>
                    <label>Date of delivery *</label>
                    <input type="text" name="delivery_date" placeholder="DD/MM/YYYY" required>
                    <p class="error">Please fill out this field!</p>
                </div>

                <div>
                    <label>Time *</label>
                    <input type="text" name="delivery_time" placeholder="HH:MM" required>
                    <p class="error">Please fill out this field!</p>
                </div>
            </div>

        </div>

        <div class="payment-box">
            <p class="pm-title">Payment Method</p>

            <label><input type="radio" name="pay" value="visa" checked> Visa Card</label>

            <div class="visa-section">
                <label>Card No.</label>
                <input type="text">

                <div class="form-row">
                    <input type="text" placeholder="CVV">
                    <input type="text" placeholder="MM/YY">
                </div>
            </div>

            <label><input type="radio" name="pay" value="nets"> Nets</label>

            <div class="nets-section hidden">
                <label>Card No.</label>
                <input type="text">

                <div class="form-row">
                    <input type="text" placeholder="CVV">
                    <input type="text" placeholder="MM/YY">
                </div>
            </div>

            <label><input type="radio" name="pay" value="master"> Master Card</label>

            <div class="master-section hidden">
                <label>Card No.</label>
                <input type="text">

                <div class="form-row">
                    <input type="text" placeholder="CVV">
                    <input type="text" placeholder="MM/YY">
                </div>
            </div>

            <label><input type="radio" name="pay" value="apple"> Apple Pay</label>

        </div>

        <button type="submit" class="place-order">Place Order</button>
    </form>

    <script>
        const visaSection = document.querySelector('.visa-section');
        const netsSection = document.querySelector('.nets-section');
        const masterSection = document.querySelector('.master-section');
        const radios = document.querySelectorAll('input[name="pay"]');

        radios.forEach(r => {
            r.addEventListener('change', () => {
                visaSection.classList.add('hidden');
                netsSection.classList.add('hidden');
                masterSection.classList.add('hidden');

                if (r.value === 'visa') {
                    visaSection.classList.remove('hidden');
                } else if (r.value === 'nets') {
                    netsSection.classList.remove('hidden');
                } else if (r.value === 'master') {
                    masterSection.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
