<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Change Password - Meod Farm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{background:#f2f4f2;padding:90px 20px 30px;}
        .card{max-width:520px;margin:0 auto;background:#fff;border-radius:12px;padding:22px;}
        h2{color:#2e6b2e;margin-bottom:14px;}
        .row{margin-bottom:12px;}
        label{font-size:12px;color:#333;display:block;margin-bottom:6px;}
        input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;}
        .btns{display:flex;gap:10px;justify-content:flex-end;margin-top:10px;flex-wrap:wrap;}
        button,a{padding:10px 14px;border-radius:8px;border:1px solid #46923c;background:#46923c;color:#fff;text-decoration:none;cursor:pointer;}
        a{background:#fff;color:#46923c;}
        .error{color:red;font-size:12px;margin-bottom:10px;}
    </style>
</head>
<body>
    <div class="card">
        <h2>Change Password</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/customerchangepassword">
            <div class="row">
                <label>Current Password</label>
                <input type="password" name="current_password" required minlength="8">
            </div>
            <div class="row">
                <label>New Password</label>
                <input type="password" name="new_password" required minlength="8">
            </div>
            <div class="row">
                <label>Confirm New Password</label>
                <input type="password" name="confirm_password" required minlength="8">
            </div>

            <div class="btns">
                <a href="/customerprofile">Cancel</a>
                <button type="submit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
